<script>


        const products = [
            { name: "Tea", category: "HotBeverages", price: "18" },
            { name: "Coffee", category: "HotBeverages", price: "25" },
            { name: "Horlicks", category: "HotBeverages", price: "30" },
            { name: "RagiMalt", category: "HotBeverages", price: "25" },
            { name: "Avaccado", category: "freshjuice", price: "30" },
            { name: "Muskmelon", category: "freshjuice", price: "40" },
            { name: "JackfruitShake", category: "freshjuice", price: "100" },
            { name: "LemonGrape", category: "freshjuice", price: "25" },

        ];


        console.log("List of drinks Products");
        for (let i = 0; i < products.length; i++) {
            if (products[i].category === "Hot Beverages") {
                console.log(`Hot Beverages: ${products[i].name} - Rs.${products[i].price}`);
            } else if (products[i].category === "freshjuice") {
                console.log(`freshjuice: ${products[i].name} - Rs.${products[i].price}`);
            }
        }

        const orderItems = [
            { name: "Avaccado", quantity: 5 },
            { name: "Muskmelon", quantity: 3 },
            { name: "Lemon Grape", quantity: 6 }
        ];


        let i = 0;
        let grandTotal = 0;

        console.log("----- Your Order -----");
        while (i < orderItems.length) {
            const product = products.find(p => p.name === orderItems[i].name);
            if (product) {  
                const itemTotal = product.price * orderItems[i].quantity;
                grandTotal += itemTotal;
                console.log(`${product.name} x${orderItems[i].quantity} = Rs.${itemTotal}`);
            }
            i++;
        }

        console.log(`GrandTotal: Rs.${grandTotal}`);
